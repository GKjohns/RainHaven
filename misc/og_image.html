<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: #1a1a2e;
      font-family: 'Inter', sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Large decorative raindrop */
    .bg-drop {
      position: absolute;
      top: -20%;
      right: -10%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle at 30% 40%, 
        rgba(96, 165, 250, 0.4) 0%,
        rgba(96, 165, 250, 0.1) 40%,
        transparent 70%);
      border-radius: 70% 30% 60% 40%;
      transform: rotate(-15deg);
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 80px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 110px;
      font-weight: 800;
      margin: 0;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #60a5fa 0%, #818cf8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
    }

    .tagline {
      font-size: 42px;
      color: #93c5fd;
      margin: 24px 0 0;
      font-weight: 600;
      max-width: 650px;
      line-height: 1.2;
    }

    .rqi-badge {
      position: absolute;
      top: 80px;
      right: 80px;
      background: rgba(96, 165, 250, 0.15);
      padding: 16px 24px;
      border-radius: 16px;
      border: 2px solid rgba(96, 165, 250, 0.3);
    }

    .badge-label {
      font-size: 20px;
      color: #93c5fd;
      margin: 0;
    }

    .badge-value {
      font-size: 48px;
      font-weight: 800;
      margin: 4px 0 0;
      background: linear-gradient(135deg, #60a5fa 0%, #818cf8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Static raindrops pattern */
    .rain-pattern {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 180px;
      background: 
        radial-gradient(2px 8px at 20% 20%, rgba(96, 165, 250, 0.2) 50%, transparent 51%),
        radial-gradient(2px 8px at 40% 70%, rgba(96, 165, 250, 0.2) 50%, transparent 51%),
        radial-gradient(2px 8px at 60% 30%, rgba(96, 165, 250, 0.2) 50%, transparent 51%),
        radial-gradient(2px 8px at 80% 80%, rgba(96, 165, 250, 0.2) 50%, transparent 51%);
      background-size: 140px 140px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="bg-drop"></div>
  <div class="rain-pattern"></div>
  
  <div class="content">
    <h1 class="logo">RainHaven</h1>
    <p class="tagline">Find your perfect rainy day destination</p>
    
    <div class="rqi-badge">
      <p class="badge-label">Rain Quality Index</p>
      <p class="badge-value">92/100</p>
    </div>
  </div>
</body>
</html>
